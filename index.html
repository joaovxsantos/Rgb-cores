<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RGB Collor Picker</title>
</head>

<body>
    <!-- DIV CONTAINER - PAI DE TODOS OS ELEMENTOS -->
    <div class="container-rgb">

        <!--DIV RGB-CARD EM QUE AS ESCRITAS RGB ESTÃO-->
        <div class="rgb-card">
            <p id="p1">R</p>
            <p id="p2">G</p>
            <p id="p3">B</p>
        </div>

        <!--DIV INPUT-CARD EM QUE FICAM OS INPUTS PARA TROCA DE NÚMEROS DO RGB-->
        <div class="input-card">

            <input type="number" value="255" id="input1">

            <input type="number" value="255" id="input2">

            <input type="number" value="255" id="input3">
        </div>

        <!--DIV COLOR-CARD EM QUE O RESULTADO DOS VALORES DO INPUT SERÃO APLICADOS.-->
        <div class="color-card">

        </div>


    </div>



    <script src="./script.js"> </script>
</body>

</html>
